    <a href="page3.html">

<script>
    let basketItems = [];

    function addToBasket(cupcakeName, price, button) {
        const container = button.parentElement;
        const howMany = parseInt(container.querySelector('.howMany').value);
        const whatToAdd = container.querySelector('.whatToAdd').value;

        const itemText = `${howMany} x ${cupcakeName} with ${whatToAdd} - ${(price * howMany).toFixed(2)} JD`;

        const listItem = document.createElement('li');
        listItem.textContent = itemText;
        document.getElementById('basketItems').appendChild(listItem);

        basketItems.push(itemText);
        localStorage.setItem('cupcakeBasket', JSON.stringify(basketItems));
    }

    function showToppingImage(selectElement) {
        const toppingDiv = selectElement.parentElement.nextElementSibling;
        const selected = selectElement.value;

        toppingDiv.innerHTML = "";

        if (selected === "Sprinkles ðŸŽ€") {
            const img = document.createElement("img");
            img.src = "sprinkles.png";
            img.alt = "Sprinkles";
            img.width = 40;
            img.height = 40;
            toppingDiv.appendChild(img);
        } else if (selected === "Chocolate Chips ðŸŽ€") {
            const img = document.createElement("img");
            img.src = "chocochips.png";
            img.alt = "Chocolate Chips";
            img.width = 40;
            img.height = 40;
            toppingDiv.appendChild(img);
        }
    }
</script>
